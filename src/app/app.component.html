<ion-app>
  <!-- Header with Menu Toggle Button for Mobile -->
  <!-- Conditional Header for Small Screens -->
  <ion-header *ngIf="isMobile">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <!-- Split Pane with `when` set to 'sm' -->
  <ion-split-pane contentId="main-content" when="sm">
    <!-- Side Menu -->
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <div class="profile-image-container">
            <img
              src="assets/circle.png"
              alt="Profile Image"
              class="profile-image"
            />
          </div>
          <ion-list-header>Tyron Wayne Moodley</ion-list-header>
          <ion-note>twmoodley96&#64;gmail.com</ion-note>
          <!-- Social Media Links  -->
          <div class="social-links">
            <a href="https://www.instagram.com/tyron.m_/" target="_blank">
              <ion-item lines="none">
                <ion-icon name="logo-instagram" slot="start"></ion-icon>
              </ion-item>
            </a>
            <a
              href="https://www.linkedin.com/in/tyron-wayne-moodley-49bb03220"
              target="_blank"
            >
              <ion-item lines="none">
                <ion-icon name="logo-linkedin" slot="start"></ion-icon>
              </ion-item>
            </a>
            <a href="https://github.com/TyronM18" target="_blank">
              <ion-item lines="none">
                <ion-icon name="logo-github" slot="start"></ion-icon>
              </ion-item>
            </a>
          </div>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon
                aria-hidden="true"
                slot="start"
                [ios]="p.icon + '-outline'"
                [md]="p.icon + '-sharp'"
              ></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <div id="container">
          <!-- Download CV Button -->
          <ion-button
            expand="block"
            href="assets/TyronWayneMoodley_Curriculum_Vitae.pdf"
            download="Tyron_Moodley_CV"
          >
            Download My CV
          </ion-button>
        </div>
      </ion-content>
    </ion-menu>

    <!-- Main Content Area -->
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
